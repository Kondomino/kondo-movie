<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Generation Failure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" style="border: none; background: #fff; width: 100%">
        <tr>
            <td style="width: 100%; background: #fff">
                <table cellpadding="0" cellspacing="0" style="border: none; width: 100%">
                    <tr>
                        <td style="width: 48px"></td>
                        <td>
                            <table cellpadding="0" cellspacing="0" style="margin: 0 auto; width: 100%; max-width: 600px">
                                <tr>
                                    <td style="height: 48px; line-height: 48px; font-size: 0"></td>
                                </tr>
                                <tr>
                                    <td style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000;">
                                        Hi {user_name}, <br/>
                                        Your video “{video_name}” failed to complete. <br/><br/>
                                        Please go to the 
                                        <a href="{refer_url}" target="_blank" style="color: #000000; text-decoration: underline; font-weight: 600;">Editora App</a>
                                        and try again. <br/>
                                        If this error persists, please contact us at 
                                        <a href="mailto:support@editora.ai" style="color: #000000; text-decoration: none; font-weight: 600;">support@editora.ai</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 30px; line-height: 30px; font-size: 0"></td>
                                </tr>
                                <tr>
                                    <td style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000;">
                                        Thank you,
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000;">
                                        Team Editora
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 40px; line-height: 40px; font-size: 0"></td>
                                </tr>
                                <tr>
                                    <td style="height: 48px; line-height: 48px; font-size: 0"></td>
                                </tr>
                            </table>
                        </td>
                        <td style="width: 48px"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
