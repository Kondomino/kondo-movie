<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Generation Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" style="border: none; background: #fff; width: 100%">
        <tr>
            <td style="width: 100%; background: #fff">
                <table cellpadding="0" cellspacing="0" style="border: none; width: 100%">
                    <tr>
                        <td style="width: 48px"></td>
                        <td>
                            <table cellpadding="0" cellspacing="0" style="margin: 0 auto; width: 100%; max-width: 600px">
                                <tr>
                                    <td style="height: 48px; line-height: 48px; font-size: 0"></td>
                                </tr>
                                <tr>
                                    <td style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000;">
                                        Hi {user_name}, <br />Your video “{video_name}” is ready. 
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 30px; line-height: 30px; font-size: 0"></td>
                                </tr>
                                <tr>
                                    <td style="text-align: left">
                                        <a href="{video_link}" style="background: #D49A3D; border-radius: 8px; height: 42px; width: 120px; line-height: 42px; font-size: 16px; font-weight: 700; color: #fff; text-decoration: none; display: inline-block; vertical-align: top; text-align: center;">
                                            View video
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 30px; line-height: 30px; font-size: 0"></td>
                                </tr>
                                <tr>
                                    <td style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000;">
                                        Need help or want to share feedback? <br/> You can reach us at
                                        <a href="mailto:info@editora.ai" style="color: #000000; text-decoration: none; font-weight: 600;">info@editora.ai</a>.
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 40px; line-height: 40px; font-size: 0"></td>
                                </tr>
                                <tr>
                                    <td style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000;">
                                        Enjoy!
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family: Poppins, Arial sans-serif; font-size: 16px; line-height: 26px; font-weight: 400; color: #000000;">
                                        Team Editora
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 40px; line-height: 40px; font-size: 0"></td>
                                </tr>
                                <tr>
                                    <td style="height: 48px; line-height: 48px; font-size: 0"></td>
                                </tr>
                            </table>
                        </td>
                        <td style="width: 48px"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
